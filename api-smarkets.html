<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
<style>
  .swagger-ui .topbar { display: none; }
  .container-swagger {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
  }
  .container-swagger > div {
    flex: 1;
    min-width: 500px;
    max-width: 100%;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 12px;
    background-color: #fff;
  }
</style>

<div class="container-swagger">
  <div id="swagger-pedidos"></div>
  <div id="swagger-produtos"></div>
  <div id="swagger-solicitacoes"></div>
</div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

<script>
  const uiPedidos = SwaggerUIBundle({
    url: "https://augustogranzoneto.github.io/documentacao-api/pedidos.json",
    dom_id: '#swagger-pedidos',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    layout: "StandaloneLayout"
  });

  const uiProdutos = SwaggerUIBundle({
    url: "https://augustogranzoneto.github.io/documentacao-api/produtos.json",
    dom_id: '#swagger-produtos',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    layout: "StandaloneLayout"
  });

  const uiSolicitacoes = SwaggerUIBundle({
    url: "https://augustogranzoneto.github.io/documentacao-api/solicitacoes_compra.json",
    dom_id: '#swagger-solicitacoes',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    layout: "StandaloneLayout"
  });
</script>
